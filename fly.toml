# fly secrets set PLACID_API_KEY=xxx
# fly secrets set PUBLER_API_KEY=xxx
# fly secrets set PUBLER_WORKSPACE_ID=xxx
# fly secrets set DATABASE_URL=xxx (from Fly Postgres)
