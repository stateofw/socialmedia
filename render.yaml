# Render Blueprint for easy deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: social-automation-saas
    env: docker
    region: oregon  # Change to your preferred region
    plan: starter  # $7/month, change to 'free' for free tier
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: API_V1_PREFIX
        value: /api/v1
      - key: PORT
        value: 8000
      # Set these secrets in Render dashboard:
      - key: SECRET_KEY
        sync: false  # Must set manually
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PLACID_API_KEY
        sync: false
      - key: PUBLER_API_KEY
        sync: false
      - key: PUBLER_WORKSPACE_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: social-automation-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: social-automation-db
    plan: starter  # Free for 90 days, then $7/month
    databaseName: social_automation
    user: social_automation
    region: oregon

# Note: Render doesn't include Redis in blueprints
# You'll need to either:
# 1. Use external Redis (Upstash free tier)
# 2. Add Redis manually in Render dashboard ($10/month)
